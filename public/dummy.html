<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link href="../src/Styles/sky.css" link rel="stylesheet" /> 
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="../src/index.js"></script>

      <div class= "sky">

        <span class= "js-date">        <!--시간에 따른 배경색-->
          <script type="text/javascript" src="../src/sky.js"></script>
         </span>
        
         <span class= "js-weather">    <!--날씨 ID값 별 배경 애니메이션 조절-->
         <script type="text/javascript" src="../src/weather.js"></script>
         </span>
   
        <div class="thunder"></div>   <!--뇌우-->
         
        <div class="snowflakes">      <!--눈-->
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>

          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
          <div class="snowflake">❄</div><div class="snowflake">❄</div>
        </div>
        
       
        <div class="clouds">        <!--흐림-->
          <div class="cloud x1"></div>
          <div class="cloud x2"></div>
          <div class="cloud x3"></div>
          <div class="cloud x4"></div>
          <div class="cloud x5"></div>
        </div>
        
        
        <div class="rain">          <!--비-->
          <div class="drop rain1"></div><div class="drop rain2"></div>
          <div class="drop rain3"></div><div class="drop rain4"></div>

          <div class="drop rain11"></div><div class="drop rain12"></div>
          <div class="drop rain13"></div><div class="drop rain14"></div>    
          <div class="drop rain15"></div>    
        </div>
         
       
        <div class="sun">           <!--해-->
          <div class="ray_box">
              <div class="ray ray1"></div><div class="ray ray2"></div>
              <div class="ray ray3"></div><div class="ray ray4"></div>
              <div class="ray ray5"></div><div class="ray ray6"></div>
              <div class="ray ray7"></div><div class="ray ray8"></div>
              <div class="ray ray9"></div><div class="ray ray10"></div>
          </div>

        <div class="moon">          <!--달-->
        </div>
        
      </div>
    
     
    <div class=sea>
      바다

    <span class= "js-weather1">   <!--시간에 따른 해와 달-->
